import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '[6.0.14,6.2)'
}

version = '1.20.2-0.1'
group = 'com.aiyostudio.bingoexpansions.pixelmon.v1_20_2'
archivesBaseName = 'BingoPixelmonExpansions'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.2'
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        name = "AyStudio-Repository"
        url = "https://repo.mc9y.com/snapshots"
    }
    maven { url = "https://files.minecraftforge.net/maven" }
    jcenter()
    mavenCentral()
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.2-48.0.35'
    implementation(fileTree(dir: "libs", includes: ["*.jar"]))
    implementation("org.spigotmc:spigot:1.20.1-R0.1-SNAPSHOT")
    implementation("org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT")
}

processResources {
    setFilteringCharset("UTF-8")
    from(sourceSets.main.resources.srcDirs) {
        include '**/plugin.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
        duplicatesStrategy DuplicatesStrategy.INCLUDE
    }
}

jar.finalizedBy('reobfJar')

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
